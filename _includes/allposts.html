<table class="allposts">
{% for post in site.posts %}	
<tr>
  <td class="allposts-date">
    {{ post.date | date: "%Y-%m-%d" }}
  </td>
  <td class="allposts-author">
    {{ post.author }}
  </td>
  <td class="allposts-link">
    <a href="{{ site.baseurl }} {{ post.id }}">
      {{ post.title }}
    </a>
  </td>
</tr>
{% endfor %}
</table>
